
<ion-content padding>


  <ion-img src="../../../assets/images/logo_css.png" style="margin-bottom:40px;"></ion-img>

  
  <form #loginForm=ngForm   (ngSubmit)="RequestReset()">
      <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" name="email" [(ngModel)]="form.email" required></ion-input>
        </ion-item>
          <ion-button color="primary" shape="round" type="submit" expand="full" style="margin-top:20px;" [disabled]="!loginForm.valid">Submit
            &nbsp;<ion-icon name="log-in"></ion-icon></ion-button>
        </form>
        <ion-row>
         <ion-col size="12" style="justify-content: center;text-align:center;margin-top:4px;">
          <ion-text style="" color="medium" routerLink="/user-login" >login? <b color="primary">click here</b></ion-text>
         </ion-col>
        </ion-row>



</ion-content>

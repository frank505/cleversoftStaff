<ion-header color="primary">
  <ion-toolbar>
      <ion-buttons class="drawer_elem" slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title color="primary">tasks</ion-title>

    <ion-label slot="end" style="margin-right:20px;margin-top:8px;"  (click)="SendToNotificationsModal()" *ngIf="notifications_loaded" >
      <ion-icon name="notifications" color="light"style="font-size:25px;" > </ion-icon>
      <ion-badge *ngIf="notification.count!==0" style="position: absolute;
          margin-top: -11px;
    margin-left: -25px;" color="danger" >{{notification.count}}</ion-badge>
     </ion-label>

  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div *ngIf="loaded">
    <ion-list>
        <ion-item >
            <ion-text color="medium"><b>Your Tasks For Today<span style="color:indianred"> ({{taskData.day}} {{taskData.day_of_month}} of {{taskData.month}} {{taskData.year}}) </span></b></ion-text>
             </ion-item>
   <div *ngFor="let first_key of taskData.data" >

    <div *ngFor="let second_key of first_key.users_assigned" >
       
      <ion-item-sliding *ngIf="second_key.id==taskData.id"  >
        <ion-item  class="change_color"  >
          <ion-label><b><b>{{first_key.task_header}}</b></b></ion-label>
        </ion-item>

  <ion-item-options side="end" (click)="goToFullTaskDetails(first_key.id) "  >
          <ion-item-option >View Full Details</ion-item-option>
        </ion-item-options>
    
      </ion-item-sliding>

      




    </div>
   
    </div>
  </ion-list>
  </div>





         <!-- fab placed to the bottom end -->
         <ion-fab vertical="bottom"  (click)="loadMessageModal()" horizontal="end" slot="fixed">
            <ion-fab-button>
              <ion-icon name="search"></ion-icon>
            </ion-fab-button>
          </ion-fab>
        


</ion-content>

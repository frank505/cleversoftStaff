

<ion-content *ngIf="state">
    
  <ion-slides class="slide-padding" pager="true" (ionSlideReachEnd)="ionSlideReachEnd()" >
      <ion-slide *ngFor="let story of topStories">
          <div class="container">
                <!-- <button (click)="slidePrev(Slides)" class="backBtn"> 
                        <ion-icon name="arrow-back"></ion-icon> 
                      </button>
           
                      <button (click)="slideNext(Slides)" class="nextBtn"> 
                            <ion-icon name="arrow-forward">
                          </ion-icon> </button> -->

              <ion-img src="{{story.picture}}"></ion-img>
              <h2 class="slidetitle">
                  <span class="block">{{story.title}}</span>
              </h2>
              <p class="author">By {{story.author}}, 2h ago</p>
          </div>
      </ion-slide>
  </ion-slides>
  
 


</ion-content>
